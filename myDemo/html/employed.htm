<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
    <head>
        <meta charset="UTF-8"/>
        <!-- Extremely modest title -->
        <title></title>
       	<script>
       		var VIEW_SCOPE= {
       			onStart : function(){
       				Mojo.setDataVal("myModel.Employed","yes");
                    var g= Mojo.getDataVal("myModel.forOther");
                    if(g == 1) {
                       jQuery(".you").toggle();
                      jQuery(".other").toggle();
                    }
       			}
       		}
       	</script>
    </head>
    <body>
      <div class="question-unit" align="center">
      	<h3>Are you employed?</h3>
          <h3 class="other" style="display:none">Is ${myModel.otherName} employed?</h3>
      	<div style="display: block">
            <div style="display:inline-block">
            	<div class="employed"></div><br/>
            	<input type="radio" id="rbtnemployed"  name="rbtnemployed" value="yes"
            	 data-bind="myModel.Employed" data-bind-options="defaultValue : 'yes'"/>
            	 Yes</div>
             <div style="display:inline-block;margin-left: 15px">
             	<div class="unemployed"></div><br/>
            	<input type="radio" id="rbtnunemployed"  name="rbtnemployed" value="no" 
            	data-bind="myModel.Employed"/>No
            	</div>
        </div>
        <br/>
        <div>
        	<h3>Do you have Employee Coverage available?</h3>
        	<h3 class="other" style="display:none">Does ${myModel.otherName} have Employee Coverage available?</h3>

	      		<div style="display: block">
            		<div style="display:inline-block">
            			<input type="radio" id="rbtnEmpCover"  name="rbtnCali" value="yes"
	            	 		data-bind="myModel.empCover" data-bind-options="defaultValue : 'no'"/>Yes</div>
	            	<div style="display:inline-block;margin-left: 15px">
	            		<input type="radio" id="rbtnNoEmpCover"  name="rbtnCali" value="no"
	            	 data-bind="myModel.empCover"/>
	            	 No</div></div>
        </div>
       <br/>
        <ul class="pager">
		  <li class="previous">
		    <a data-nav="back">&larr; Back</a>
		  </li>
		  <li class="next">
		    <a data-nav="next">Continue &rarr;</a>
		  </li>
		</ul>
    	<!-- <div class="pull-bottom">
       		<a class="btn pull-left" data-nav="back">Back</a>
       		<a class="btn pull-right" data-nav="next">Continue</a>
       </div> -->
		</div>
    </body>
</html>
