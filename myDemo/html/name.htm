<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
<meta charset="UTF-8" />
<!-- Extremely modest title -->
<title></title>
</head>
<body>
	<div class="row question-unit" align="center">
		<!-- Page 1 or 2 text -->
		<h2>Good Afternoon!</h2>
		<h4>What is your first name?</h4>
		<input data-bind="myModel.name" id="TEST_NAME"
			data-validate="required" /> <br /> <br />
		<div>
			<h3>Are you from California?</h3>
			<tr>
				<td><input type="radio" id="rbtnCali" name="rbtnCali"
					value="yes" data-bind="myModel.fromCali" /> Yes</td>
				<td><input type="radio" id="rbtnNoCali" name="rbtnCali"
					value="no" data-bind="myModel.fromCali" />No</td>
			</tr>
		</div>
		<ul class="pager">
			<li class="next"><a data-nav="next">Continue &rarr;</a></li>
		</ul>
	</div>
</body>
</html>
